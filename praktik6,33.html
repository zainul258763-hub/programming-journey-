<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>membuat from pendaftaran dengan tabel dan fieldset</title>
</head>
<body>
    <h2>form pendaftaran</h2>
    <form action="/submit"methot=post>
    <fieldset>
        <legend>infor masi pribadi</legend>
        <table>
        <tr>
        <td>nama lengkap:</td>
        <td><input type="text" name="nama_lengkap" required></td>
        </tr>
        <tr>
        <td>alamat email:</td>
        <td><input type="email" name="email" required></td>
        </tr>
        <tr>
        <td>nomer telepon</td>
        <td><input type="tel" name="telepon" required></td>
        </tr>
        <table>
        <fieldset>
        <br>
        </fieldset>
        <legend>informasi akun</legend>
        </table>
        </tr>
        <td>username:</td>
        <td><input type="text" name="username" required></td>
        </tr>
        <tr>
        <td>pasword:</td>
        <td><input type="paswurd" name="pasword" required></td>
        </tr>
         </table>
        </fieldset>
        <br>
        <input type="submit" value="daftar">
    </form>
</body>
</html>

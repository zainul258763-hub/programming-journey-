<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tipe element imput range</title>
</head>
<body>
   <head>
    <body>
        <form action="/submit"methot="post">
            <label for="volume">volume (between 0 and 100)</label>
            <input type="range" id="volume" name="volume" min="0"
            max="100" value="50" oninput="this.nextElementSibling.value = this.value = this.value">
            <output>50</output>
            <br><br>
            <input type="submit" value="submit">
        </form>
    </body>
   </head>
</body>
</html>

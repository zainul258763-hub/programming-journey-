<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    +, initial-scale=1.0">
    <title>tugas form</title>
    <style>
        body{
            margin-left: auto;
            margin-right:auto;
            width: 500px;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
     <h3>FORMULIR PENDAFTARAN CALON SISWA SMK</h3>
     <form action="/submit" method="post">
        <fieldset>
            <legend>BIODATA SISWA</legend>
            <table>
                <tr>
                    <td>No.UN SMP/MTs/Sederajat</td>
                    <td><input type="text" name="no.un" required></td>
                </tr>
                <tr>
                    <td>Nama Lengkap</td>
                    <td><input type="text" name="nama-leng" required></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td><label for="option1">
                        <input type="radio" id="Laki_Laki" name="jen_kel" value="Laki_Laki">
                        Laki-Laki
                    </label><br>
                    <label for="option2">
                        <input type="radio" id="pr" name="jen_kel" value="pr">
                        Perempuan
                    </label>
                </tr>
                <tr>
                    <td>Nama Orangtua/Wali</td>
                    <td><input type="text" name="nama_ortu" required></td>
                </tr>
                <tr>
                    <td>Alamat(SesuaiKK/KTP/SuratKet.<br> Domisilmin.6 bln ortu/Walimurid calon siswa)</td>
                    <td><input type="text" name="alamat" id="alamat" style="width: 170px;" style="height: 85px;" style=""margin-left: auto;></textarea></td>
                </tr>
                <tr>
                    <td>Kota/Kabupaten</td>
                    <td><input type="text" name="kota" required></td>
                </tr>
                <tr>
                    <td>Asal Sekolah</td>
                    <td><input type="text" name="asal-sekolah" required></td>
                </tr>
                <tr>
                    <td>Agama</td>
                    <td><label for=""></label>
                        <select name="Agama" id="Agama">
                        <option value="is">Islam</option>
                        <option value="kr">Kristen</option>
                        <option value="hn">Hindu</option>
                        <option value="bu">Buddha</option>
                        <option value="kat">Katholik</option>
                        <option value="kong">Konghucu</option>
                        </select>
                        </td>
                </tr>
            </table>
        </fieldset>
        <br>
        <fieldset>
            <legend>PENILAIAN</legend>
            <table>
                <tr>
                    <td>NILAI UJIAN NASIONAL (NUN)</td>
                </tr>
                <tr>
                    <td><label for="mtk">1. Matematika</label></td>
                    <td><input type="text" name="mtk" style="width: 50px;" style="margin-left: 10px;" required></td>
                </tr>
                <tr>
                    <td><label for="indo">2.Bahasa Indonesia</label></td>
                    <td><input type="text" name="indo" style="width: 50px;" style="margin-left: 10px;" required></td>
                </tr>
                <tr>
                    <td><label for="indo">3.Bahasa Inggris</label></td>
                    <td><input type="text" name="inggris" style="width: 50px;" style="margin-left: 10px;" required></td>
                </tr>
                <tr>
                    <td><label for="indo">4.Ilmu Pengetahuan Alam(IPA)</label></td>
                    <td><input type="text" name="ipa" style="width: 50px;" style="margin-left: 10px;" required></td>
                    <td><label for="jum_nun" style="margin-left: 10px;">Jumlah NUN</label></td>
                    <td><input type="text" min="0" max="400" name="jum_nun" style="width: 50px;" style="margin-left: 10px;" required></td>
                </tr>
                <tr>
                    <td><label for="NBP">NILAI BONUS PRESTASI (NBP)</label></td>
                    <td><td><td><input type="text" min="0" id="NBP" name="NBP" style="width: 50px;" style="margin-left: 10px;" required></td></td></td>
                </tr>
                <tr></tr>
            </table>
            <table>
                <tr>
                    <td colspan="2"><label for="jumlah_akhir" style="font-size: 10pt;">JUMLAH TOTAL NILAI AKHIR PPDB</label></td>
                    <td><td><label for="" style="padding-right: 10px;">(RUMUS:NUN+NBP)</label></td></td>
                    <td><input type="text" min="0" id="jumlah-akhir" name="jumlah-akhir" style="margin-left: 10px; width: 50px;" required></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>PILIHAN SMK</legend>
            <table>
                <tr>
                    <td>1. SMK</td>
                    <td><input type="text" id="smk-1-pil-2" name="smk-1-pil-2" style="width: 250px; margin-left: 100px;" required></td>
                </tr>
                <tr>
                    <td><label for="smk-1-pil-1" style="padding-left: 15px;">a. Pilihan 1</label></td>
                    <td><input type="text" id="smk-2-pil-1" name="smk-2-pil-1" style="width: 250px; margin-left: 100px" required></td>
                </tr>
                <tr>
                    <td><label for="smk-1-pil-2" style="padding-left: 15px;">b. Pilihan 2</label></td>
                    <td><input type="text" id="smk-2-pil-2" name="smk-2-pil-2" style="width: 250px; margin-left: 100px" required></td>
                </tr>
                <tr>
                    <td>2.SMK</td>
                    <td><input type="text" id="smk-1-pil-2" name="smk-1-pil-2" style="width: 250px; margin-left: 100px;" required></td>
                </tr>
                <tr>
                     <td><label for="smk-2-pil-1" style="padding-left: 15px;">a. Pilihan 1</label></td>
                    <td><input type="text" id="smk-2-pil-1" name="smk-2-pil-1" style="width: 250px; margin-left: 100px" required></td>
                </tr>
                <tr>
                     <td><label for="smk-2-pil-2" style="padding-left: 15px;">b. Pilihan 2</label></td>
                    <td><input type="text" id="smk-2-pil-2" name="smk-2-pil-2" style="width: 250px; margin-left: 100px" required></td>
                </tr>
            </table>
        </fieldset>
        <td></td>
        <td></td>
        <input type="submit" value="submit">
</body>
</html>
